<div class="container">
  <!-- Filtros section -->
  <mat-card class="filtros-card">
    <mat-card-header>
      <mat-card-title>Filtros</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="filtroForm" (ngSubmit)="buscarPaises()">
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" placeholder="Buscar por nombre">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-checkbox formControlName="mostrarNoActivos" color="primary">
              Mostrar no activos
            </mat-checkbox>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button mat-button type="button" (click)="limpiarFiltros()">Limpiar</button>
          <button mat-raised-button color="primary" type="submit">Buscar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Lista de Registros section -->
  <mat-card class="lista-card">
    <mat-card-header>
      <mat-card-title>Lista de Registros</mat-card-title>
      <div class="spacer"></div>
      <button mat-raised-button color="primary" (click)="abrirDialogoCrear()">
        <mat-icon>add</mat-icon> Añadir
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>
        
        <table mat-table [dataSource]="paises" class="w-100">
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let pais">{{ pais.nombre }}</td>
          </ng-container>

          <!-- Código Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código INE</th>
            <td mat-cell *matCellDef="let pais">{{ pais.codigo }}</td>
          </ng-container>

          <!-- Dígito Column -->
          <ng-container matColumnDef="digito">
            <th mat-header-cell *matHeaderCellDef>DC</th>
            <td mat-cell *matCellDef="let pais">{{ pais.digito }}</td>
          </ng-container>

          <!-- Comunitario Column -->
          <ng-container matColumnDef="comunitario">
            <th mat-header-cell *matHeaderCellDef>Comunitario</th>
            <td mat-cell *matCellDef="let pais">{{ pais.comunitario }}</td>
          </ng-container>

          <!-- Activo Column -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let pais">
              <mat-icon *ngIf="pais.activo">check</mat-icon>
            </td>
          </ng-container>

          <!-- Asimilado a Comunitario Column -->
          <ng-container matColumnDef="asimiladoAComunitario">
            <th mat-header-cell *matHeaderCellDef>Asimilado a comunitario</th>
            <td mat-cell *matCellDef="let pais">
              <mat-icon *ngIf="pais.asimiladoAComunitario">check</mat-icon>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let pais">
              <button mat-icon-button color="primary" (click)="abrirDialogoEditar(pais)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="confirmarEliminar(pais)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

          <!-- Row shown when there is no matching data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No se encontraron registros.</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Actions buttons -->
  <div class="d-flex justify-content-end mt-3">
    <button mat-raised-button (click)="limpiarFiltros()">Cerrar</button>
  </div>
</div>
