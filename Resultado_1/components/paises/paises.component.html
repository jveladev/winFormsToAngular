<div class="container">
  <!-- Sección de filtros -->
  <mat-card class="filtros-card">
    <mat-card-header>
      <mat-card-title>Filtres</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="filtros-container">
        <mat-form-field class="nombre-field">
          <mat-label>Nom</mat-label>
          <input matInput [formControl]="nombreFilter" placeholder="Filtre per nom">
        </mat-form-field>
        
        <mat-checkbox [formControl]="mostrarNoActivos" color="primary">
          Mostrar no actius
        </mat-checkbox>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Tabla de países -->
  <mat-card class="tabla-card">
    <mat-card-header>
      <mat-card-title>Llista de Registres</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z2 tabla-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Columna Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let pais">{{ pais.nombre }}</td>
          </ng-container>
          
          <!-- Columna Código INE -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Codi INE</th>
            <td mat-cell *matCellDef="let pais">{{ pais.codigo }}</td>
          </ng-container>
          
          <!-- Columna DC -->
          <ng-container matColumnDef="digito">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DC</th>
            <td mat-cell *matCellDef="let pais">{{ pais.digito }}</td>
          </ng-container>
          
          <!-- Columna Comunitario -->
          <ng-container matColumnDef="comunitario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comunitari</th>
            <td mat-cell *matCellDef="let pais">{{ pais.comunitario }}</td>
          </ng-container>
          
          <!-- Columna Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actiu</th>
            <td mat-cell *matCellDef="let pais">
              <mat-icon *ngIf="pais.activo">check</mat-icon>
            </td>
          </ng-container>
          
          <!-- Columna Asimilado a Comunitario -->
          <ng-container matColumnDef="asimiladoAComunitario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Assimilat a comunitari</th>
            <td mat-cell *matCellDef="let pais">
              <mat-icon *ngIf="pais.asimiladoAComunitario">check</mat-icon>
            </td>
          </ng-container>
          
          <!-- Columna de Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let pais">
              <button mat-icon-button color="primary" (click)="modificar(pais)" matTooltip="Modificar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminar(pais)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <!-- Fila para cuando no hay datos -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No s'han trobat països amb els filtres aplicats.
            </td>
          </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="abrirDialog()">
        <mat-icon>add</mat-icon> Afegir
      </button>
      <button mat-raised-button color="accent" routerLink="/">
        <mat-icon>close</mat-icon> Tancar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
